<h2>Login</h2>

<form [formGroup]="createFormBuilder()">
    <label>Username:</label>
    <br /><br />
    <input type="text" formControlName="userName">

    <br /><br />

    <label>Password:</label>
    <br /><br />
    <input type="text" formControlName="password">
    
    <br /><br />

    <button (click)="llamarLogin()">Log in</button>
    <button (click)="llamarCrearUsusario()">Sign up</button>
    
</form>
