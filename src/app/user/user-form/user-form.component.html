<h2>{{pageTitle}}</h2>

<br/>

<form [formGroup]="form"> 
    <label>
        Full Name:
        <input type="text" formControlName="fullName">
    </label>
    <label *ngIf="form.get('fullName').errors" class="error-text">
        <i>*Required </i>
    </label>
    <br /><br /> 

    <label>
        UserName:
        <input type="text" formControlName="username">
    </label>
    <label *ngIf="form.get('username').errors && form.get('username').errors.required" class="error-text">
        <i>*Required</i>
    </label>
    <label *ngIf="userNameValidatorErrors" class="error-text">
            <i>*this UserName is not available</i>
    </label>
    <pre> X {{ userNameValidatorErrors }}</pre>
    <!-- <pre>{{form.get('username').errors | json}}</pre> -->
    <br /><br /> 

    <label>
        Email:
        <input type="text" formControlName="email">
    </label>
    <label *ngIf="form.get('email').errors && form.get('email').errors.email" class="error-text">
        <i>Not a valid email</i>
    </label>
    <br /><br /> 

    <div *ngIf="this.isLogged===false">
        <label>
            Birth Date:
            <input type="text" formControlName="birthDate">
        </label>
        <br /><br />
    </div>


    <label>
        Profile Image:
        <input type="text" formControlName="pathImg">
        <br/><br/>
        <img src={{model.pathImg}} class="imgSize">
    </label>

    <br /><br />

    <label>
        Interests:
    </label>

    <div *ngFor="let interest of interests; let i=index">

        <form [formGroup]="interestsForm">

            <label>
              <input type="checkbox" name="interest" formControlName="{{ interest }}">
              &nbsp;
              {{ interest }}
            </label>

        </form>

    </div>

    <!--<pre>{{ interestsForm.value | json }}</pre>-->
    <!--<pre>{{ form.value | json }}</pre>-->

</form>
