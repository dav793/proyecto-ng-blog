<div *ngIf="this.userExists===true">
  <form [formGroup]="form">
    <h2>
      {{form.get('username').value}}Â´s profile
    </h2>

    <br /><br />

    <img src={{model.pathImg}} class="imgSize">

    <br /><br />

    <label>
      <b>FullName:</b> {{form.get('fullName').value}}
    </label>

    <br /><br />

    <label>
      <b>Email:</b> {{form.get('email').value}}
    </label>

    <br /><br />

    <label>
      <b>Interests:</b>
    </label>
    <mat-chip-list>
      <mat-chip *ngFor="let element of interests">{{element}}</mat-chip>
    </mat-chip-list>

    <br /><br />

    <label>
      <b>Posts:</b>
    </label>
    <ul>
      <li *ngFor="let post of postsToShow">
        <h6>{{post.title}}</h6>
        <br />
        <label>{{post.body}}</label>

      </li>
    </ul>

    <div *ngIf="this.isLoggedUser===true">
      <a [routerLink]="['/users/edit', this.model.id]">
        <button type="submit">Edit your profile</button>
      </a>
    </div>
  </form>
</div>


<div *ngIf="this.userExists===false">
  <H2>
    This user don't exist, please check your input
  </H2>
</div>
