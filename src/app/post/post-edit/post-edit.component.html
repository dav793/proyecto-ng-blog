
<h4> {{ pageTitle }} </h4>

<div class="container">

<form [formGroup]="postForm">

  <div class="container">
    <div class="row">
      <div class="col-sm-9">

        <mat-form-field>
          <input matInput formControlName="title" placeholder="New Title"
            [ngClass]="{'is-invalid': (postForm.get('title').touched || postForm.get('title').dirty) && !postForm.get('title').valid }" />
        </mat-form-field>
        <label *ngIf="postForm.get('title').errors" class="error-text">
          <i>*Required (must be longer than 3 characters) </i>
        </label>

      </div>
      <div class="col-sm-3">
  
        <label> <h6> Date: </h6> </label> 
        <br/>
        <mat-form-field>
          <input matInput formControlName="date">
        </mat-form-field>

      </div>
    </div>
  </div>

  
  
<br/>  
<br/>  

<h6> Related Tags: </h6>
<br/>  
  <div class="row">

      <div *ngFor="let tagName of tagOptions" class="col-4">

        <label>
          <mat-checkbox color="primary" formControlName="tags"> <span>{{ tagName }}</span> </mat-checkbox>  
        </label>

      </div>
  </div> 

<br/>


<h6> Post: </h6>

    <button mat-button (click)="setPreview()">Preview</button>
    <br><br>


        <div class="quillEdit" *ngIf='!preview'>
      
            <div>
              <quill-editor [formControl]="postForm.controls['body']"></quill-editor>
            </div>
      
        </div>
      
        <div class="quillEdit" *ngIf='preview'>
      
          <div *ngIf="postForm" [innerHTML]="postForm.value.body"></div>
      
        </div>


        <button mat-flat-button color="primary" class="doneButton">Done...</button> 
  </form>

</div>

<br>Valid:   {{ postForm.valid }}
<br>Value:   {{ postForm.value | json }} -->
