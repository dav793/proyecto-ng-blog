
<h1>Post</h1>

<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">

  <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="model.title" #title="ngModel">
  </div>

  <button type="submit">Save</button>

</form>

<p>FORM</p>
<pre>{{ postForm.value | json }}</pre>

<p>MODEL</p>
<pre>{{ model | json }}</pre>
